<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter {
            color: teal;
        }
        p::before {
            content: ":)";
        }
        p::after {
            content: " o_O";
        }
        p {
            color: salmon;
        }
        p:hover {
       color: skyblue;
        }
        div p:nth-child(2) {
            color: violet;
        }
        ::placeholder {
            color: tomato;
        }
    </style>
</head>
<body>
    <p>hola</p>
    <div>
        <p>platzi</p>
        <p>master</p>
        <p>lo mejor</p>
    </div>
     <input type="text" placeholder="name">
</body>
</html>
